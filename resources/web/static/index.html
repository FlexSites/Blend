<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="/css/bootstrap-multiselect.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="/css/base.css">
    <script data-main="js/main" src="/js/require.js"></script>
</head>
<body>

<div id="wrapper">
    <p id="status">Downloading list of facilities&hellip;</p>

    <div class="progress">
        <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>
    <div id="select" style="display: none">
        <p id="choices" style="margin-top: 40px;">
            <div class="checkbox-inline" style="margin-right: 20px;">
                <label><input id="sep-txpoc" type="checkbox" checked="checked">Separate by TX/POC</label>
            </div>
            <div class="checkbox-inline">
                <label><input id="sep-color" type="checkbox" checked="checked">Separate by row color</label>
            </div>
        </p>

        <br>
        <div id="blend" name="blend" class="btn disabled btn-info btn-lg" style="letter-spacing:1px; width: 120px; margin-top: 30px;">BLEND</div>
    </div>

    <div id="new" name="new" class="btn btn-info btn-lg" style="display:none; letter-spacing:1px; width: 120px; margin-top: 30px;">NEW</div>
    
    <div id="quit" name="quit" class="btn btn-info btn-lg" style="display:none; letter-spacing:1px; width: 120px; margin-top: 30px;">QUIT</div>

</div>

<div id="reload" class="glyphicon glyphicon-refresh"></div>



</body>
</html>
